body{

  overflow:hidden;

@keyframes gradientMove{

}

.card{

  padding:35px;
  border-radius:25px;

h1{

h2{

  margin-bottom:20px;
}

button{

  border:none;
  border-radius:30px;
  cursor:pointer;

#yesBtn{

#yesBtn:hover{

#noBtn{

}

#teaseText{
  margin-top:20px;
  color:#c2185b;
  font-weight:600;
  min-height:30px;
  font-size:14px;
}

/* Ring drop */
.ring{
  font-size:90px;
  animation: drop 1s ease forwards;
}

@keyframes drop{
  0%{transform:translateY(-200px);}
  70%{transform:translateY(25px);}
  100%{transform:translateY(0);}
}

/* Typewriter */
.typewriter{

  margin-top:20px;
  max-width:400px;
}

/* Floating hearts */
.heart{
  position:absolute;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(1);}
  100%{transform:translateY(-10vh) scale(1.5);}

</style>
</head>
